{% extends 'base.html' %}

{% block title %}应用部署 - PyOps{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>应用部署</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDeployModal">
            <i class="fa fa-plus"></i> 新建部署
        </button>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>仓库地址</th>
                        <th>分支</th>
                        <th>部署路径</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 部署数据将通过JavaScript动态加载 -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 新建部署模态框 -->
<div class="modal fade" id="addDeployModal" tabindex="-1" aria-labelledby="addDeployModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addDeployModalLabel">新建部署</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- 新建部署表单 -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // 页面加载时获取部署数据
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/deploy')
            .then(response => response.json())
            .then(data => {
                if (data.code === 0) {
                    const tbody = document.querySelector('tbody');
                    data.data.forEach(deploy => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${deploy.name}</td>
                            <td>${deploy.repository}</td>
                            <td>${deploy.branch}</td>
                            <td>${deploy.deploy_path}</td>
                            <td><span class="badge bg-${deploy.status === 'success' ? 'success' : 'warning'}">${deploy.status}</span></td>
                            <td>${deploy.created_at}</td>
                            <td>
                                <button class="btn btn-sm btn-info">编辑</button>
                                <button class="btn btn-sm btn-danger">删除</button>
                                <button class="btn btn-sm btn-primary">部署</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                }
            });
    });
</script>
{% endblock %}
